<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-CXompatible" content="IE=edge">

            <div class="col-12">
                <h1 class="header-title"><span>DOWN</span><span id="tube">TUBE</span></h1>
            </div>

            <div class="col-12 p-5 text-center">
                <form method="POST">
                    <div>
                        <input class="p-2" id="input-link" type="text" name="link">
                    </div>
                    <input class="mt-3 btn btn-success" type="submit" value="Buscar">
                </form>
            </div>

            {% if download %}
            {% block div %}{% endblock %}
            {% endif %}

        </div>
    </div>
