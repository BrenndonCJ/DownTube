{% extends "layout.html" %}

{% block convert %}

            <img
            src="{{thumb_url}}"
            alt="img">
            <p><b>{{video_title}}</b></p>
        </div>
    
        <div id="download">
            <form action="{{ url_for('download_video') }}" method="POST">
                <button><b>Download</b></button>
            </form>
        </div>
    
{% endblock %}
